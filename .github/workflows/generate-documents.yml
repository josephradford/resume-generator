name: Generate Portfolio Documents

on:
  push:
    branches: [ main, master ]
    paths: [ 'portfolio.md' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-documents:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build portfolio generator Docker image
      run: docker build -t portfolio-generator .
      
    - name: Generate portfolio documents
      run: docker run --rm -v ${{ github.workspace }}:/workspace portfolio-generator
          
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: portfolio-${{ github.run_number }}
        name: Portfolio Documents - Run ${{ github.run_number }}
        body: |
          Auto-generated portfolio documents from latest changes.
          
          **Changes in this release:**
          ${{ github.event.head_commit.message }}
          
          **Download formats:**
          - Word Document (DOCX)
          - PDF Document
        files: |
          portfolio.docx
          portfolio.pdf
        draft: false
        prerelease: false
        
    - name: Upload artifacts for download
      uses: actions/upload-artifact@v4
      with:
        name: portfolio-documents
        path: |
          portfolio.docx
          portfolio.pdf
        retention-days: 30