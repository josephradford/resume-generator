name: Generate Portfolio Documents

on:
  push:
    branches: [ main, master ]
    paths: [ 'portfolio.md' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-documents:
    runs-on: ubuntu-latest
    container:
      image: pandoc/latex:latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Convert to DOCX
      run: |
        pandoc portfolio.md \
          --from markdown \
          --to docx \
          --output portfolio.docx \
          --toc \
          --toc-depth=3 \
          --standalone
          
    - name: Convert to PDF
      run: |
        pandoc portfolio.md \
          --from markdown \
          --to pdf \
          --output portfolio.pdf \
          --pdf-engine=xelatex \
          --toc \
          --toc-depth=3 \
          --standalone \
          --variable geometry:margin=1in
          
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: portfolio-${{ github.run_number }}
        name: Portfolio Documents - Run ${{ github.run_number }}
        body: |
          Auto-generated portfolio documents from latest changes.
          
          **Changes in this release:**
          ${{ github.event.head_commit.message }}
          
          **Download formats:**
          - Word Document (DOCX)
          - PDF Document
        files: |
          portfolio.docx
          portfolio.pdf
        draft: false
        prerelease: false
        
    - name: Upload artifacts for download
      uses: actions/upload-artifact@v4
      with:
        name: portfolio-documents
        path: |
          portfolio.docx
          portfolio.pdf
        retention-days: 30